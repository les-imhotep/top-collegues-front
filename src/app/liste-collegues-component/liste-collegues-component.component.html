<div class="container">


  <button type="button" class="btn btn-info">Rafraichir la liste</button>
  <section>

    <section *ngIf="err">
      <label class="red-text">Problème d'accès au backend : {{err}}</label>


    </section>

    <section *ngFor="let col of colleguesTab">

      <div class="mt-4">
        <div class="col">
          <app-collegue-component [collegue]="col"></app-collegue-component>
        </div>

      </div>

    </section>


  </section>


</div>
